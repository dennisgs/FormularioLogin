<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
                <p class="error-message" id="errorNombre">El nombre es requerido</p>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo">
                <p class="error-message" id="errorCorreo">El correo es requerido</p>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <p class="error-message" id="errorPassword">La contraseña es requerida</p>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <p class="error-message" id="errorconfirmPassword">Las contraseñas no son iguales</p>
            </div>
            <button type="submit">Registrarse</button>
            <p class="success-message" id="successMessange">Registro Exitoso!!</p>
        </form>
    </div>
        <script src="/script.js"></script>
</body>
</html>
